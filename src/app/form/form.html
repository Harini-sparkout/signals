<h2>form validation</h2>
<form (ngSubmit)="submit()"></form>
<label>email:</label> 
<input name="email" [(ngModel)]="email" (ngModelChange)="email.set($event)" [value]="email()"  placeholder ="enter email">
@if(emailTouched() && !isEmailValid()){
<p style="color:red;">@ must be present</p>"

}

<label>password:</label>
<input type="password"  name="password" [(ngModel)]="password" (ngModelChange)="password.set($event)" [value]="password()"   placeholder="enter pasword">
@if(passwordTouched() && !isPasswordValid()){
    <p style="color:red;">nust be atleast 6 characters</p>

}
<button (click)="submit()">login</button>
