<h2>login form</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
    <input formControlName="userid" placeholder="userid">
    @if(UseridError()){
        <p>useridError()</p>
    }
    <input [type]="showPassword() ? 'text' : 'password' " formControlName="password" palceholder="password">
    @if(PasswordError()){
        <p>{{PasswordError()}}</p>
    }
    <button type="submit" >submit</button>
</form>
