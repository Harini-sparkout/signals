<h2>login form</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <label>userid</label>
    <input formControlName="userid" placeholder="userid">
    @if(UseridError()){
        <p>useridError()</p>
    }
  <label>password</label>
    <input [type]="showPassword()" formControlName="password" placeholder="password">
    @if(PasswordError()){
        <p>{{PasswordError()}}</p>
    }
    <button type="submit" >submit</button>
</form>
